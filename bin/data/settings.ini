[mode]

; enable fullscreen
fullscreen=false

; enable rendering
draw=true

; enable debug renderer
debugdraw=false

; show monitor window
monitor=false

; show meta overlay
meta=false


[rendering]
; backbuffer size width (default: 1920)
width=1280

; backbuffer size height (default: 1080)
height=720

; adapt to window
window=true


[controller]
; controller host
host=localhost

; controller port
port=1024

; port number to receive data from controller
port_in=1025


[canvas]

; size of canvas in environment (world units)
size=4.0

; xy resolution of the canvas
resolution=1024

; downsampled resolution of the canvas to be sent to controller
resolution_conv=64

; view size {0.125 .. 2.0} (narrow: 0.125, wide: 1.0)
viewsize=1.0

; space margin around canvas (world units) (default: 2.0)
margin=3.0

; save artifacts to disk
save=true


[eval]
; artifact evaluation strategy {Coverage, CircleCoverage, InverseCircleCoverage, Aesthetics}
type=Aesthetics


[sensors]
; sensor type {touch, canvas}
type=canvas


[genome]
; genome file to load automatically on startup
id=20200811_HEXAPOD_12J

; enable genome file load on startup
autoload=true

; enable feasibility checks when generating genomes
feasibility_checks=true

; favor axis aligned joints between nodes
axis_aligned_attachments=false

[evolution]
; maximum number of parallel evaluations {a square number} (untested)
max_parallel_sims=1
